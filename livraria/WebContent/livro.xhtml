<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
		Novo Livro
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formulario">
			<h:messages id="messages" />
			<fieldset>
				<legend>Dados do Livro</legend>
				<h:panelGrid columns="2">

					<h:outputLabel value="Titulo:" for="titulo" />
					<h:inputText id="titulo" value="#{livroBean.livro.titulo}"
						required="true" requiredMessage="Título obrigatório"
						validatorMessage="Título não pode ser superior a 40">
						<f:validateLength maximum="40" />
						<f:ajax event="blur" render="messages" />
					</h:inputText>

					<h:outputLabel value="ISBN:" for="isbn" />
					<h:inputText id="isbn" value="#{livroBean.livro.isbn}"
						validator="#{livroBean.comecaComDigitoUm}">
						<f:ajax event="keypress" render="messages" />
					</h:inputText>

					<h:outputLabel value="Preço:" for="preco" />
					<h:inputText id="preco" value="#{livroBean.livro.preco}"
						required="true"
						validatorMessage="Valor do livro deve estar entre R$1,00 e R$1.000,00">
						<f:validateDoubleRange minimum="1.00" maximum="1000.00" />
					</h:inputText>

					<h:outputLabel value="Data de Lançamento:" for="dataLancamento" />
					<h:inputText id="dataLancamento"
						value="#{livroBean.livro.dataLancamento.time}" required="true">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm"
							timeZone="America/Sao_Paulo" />
					</h:inputText>

				</h:panelGrid>
			</fieldset>

			<fieldset>
				<legend>Dados do autor</legend>
				<h:outputLabel value="Selecione Autor: " for="autor" />
				<h:selectOneMenu id="autor" value="#{livroBean.autorId}">
					<f:selectItems value="#{livroBean.autores}" var="autor"
						itemLabel="#{autor.nome}" itemValue="#{autor.id}" />
				</h:selectOneMenu>
				<h:commandButton value="Gravar Autor"
					action="#{livroBean.gravarAutor}">
					<f:ajax execute="autor" render="tabelaAutores" />
				</h:commandButton>

				&nbsp;
				<h:commandLink value="Cadastrar autor"
					action="#{livroBean.formAutor}" immediate="true" />

				<h:dataTable id="tabelaAutores" value="#{livroBean.autoresDoLivro}"
					var="autor">
					<h:column>
						<!-- 					<f:facet name="header">Autor</f:facet> -->
						<h:outputText value="#{autor.nome}" />
					</h:column>
				</h:dataTable>
			</fieldset>

			<h:commandButton value="Gravar" action="#{livroBean.gravar}">
				<f:ajax execute="@form" render="@form :tabelaLivros" />
			</h:commandButton>

		</h:form>

		<h:dataTable id="tabelaLivros" value="#{livroBean.listaLivros}"
			var="livro">
			<h:column>
				<f:facet name="header" value="Título" />
				<h:outputText value="#{livro.titulo}" />
			</h:column>
			<h:column>
				<f:facet name="header" value="ISBN" />
				<h:outputText value="#{livro.isbn}" />
			</h:column>
			<h:column>
				<f:facet name="header" value="Preço" />
				<h:outputText value="#{livro.preco}" />
			</h:column>
			<h:column>
				<f:facet name="header" value="Data de Lançamento" />
				<h:outputText value="#{livro.dataLancamento.time}">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm"
						timeZone="America/Sao_Paulo" />
				</h:outputText>
			</h:column>
		</h:dataTable>
	</ui:define>
	<ui:define name="rodape">
		Cadastro de Livros
	</ui:define>
</ui:composition>

</html>
